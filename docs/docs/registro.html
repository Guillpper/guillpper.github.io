<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - BarberShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="prueba estilo.css">
  <link rel="stylesheet" href="estilo-registro.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="cortes/polo-barbero.png"  style="height: 40px; margin-right: 10px;">
      <span>BarberShop</span>
    </div>
  </header>

  <div class="register-container">
    <h1 class="register-title">Crear Cuenta</h1>
    <form action="registro.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirmar Contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
      </div>

      <div class="user-type">
        <div class="user-type-option">
          <input type="radio" id="cliente" name="user_type" value="cliente" checked>
          <label for="cliente">Cliente</label>
        </div>
        <div class="user-type-option">
          <input type="radio" id="barbero" name="user_type" value="barbero">
          <label for="barbero">Barbero</label>
        </div>
      </div>

      <div id="barbero-extra" style="display: none;">
        <div class="form-group">
          <label for="especialidad">Especialidad</label>
          <input type="text" id="especialidad" name="especialidad" class="form-control" placeholder="Ej: Fade, barba, coloración…" />
        </div>

        <div class="form-group">
          <label for="fotos_cortes">Fotos de cortes (máx. 5)</label>
          <input type="file" id="fotos_cortes" name="fotos_cortes[]" class="form-control" multiple accept="image/*" />
        </div>

        <div class="form-group">
          <label for="certificacion">Foto de certificación profesional</label>
          <input type="file" id="certificacion" name="certificacion" class="form-control" accept="image/*" />
        </div>
      </div>

      <button type="submit" class="btn-register">Registrarse</button>
    </form>

    <form action="php/registrar.php" method="POST">
  <input type="text" name="nombre" placeholder="Nombre" required />
  <input type="email" name="correo" placeholder="Correo" required />
  <input type="password" name="clave" placeholder="Contraseña" required />
  <button type="submit">Registrarse</button>
</form>


    <div class="login-link">
      ¿Ya tienes una cuenta? <a href="inicio sesion.html">Inicia sesión aquí</a>
    </div>
  </div>

  <div id="registro-exitoso" class="popup-success">
    <img src="img/checkmark.png" alt="Éxito" />
    <p>Solicitud enviada</p>
  </div>

  <footer>
    <div class="copyright">
      <p>&copy; 2023 BarberShop. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="javascript registro.js"></script>
</body>
</html>
