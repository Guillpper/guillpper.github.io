<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - BarberShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="prueba estilo.css">
  <link rel="stylesheet" href="estilo-inicio sesion.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="cortes/polo-barbero.png" alt="Logo barbería" style="height: 40px; margin-right: 10px;">
      <span>BarberShop</span>
    </div>
  </header>

  <div class="login-container">
    <h1 class="login-title">Iniciar Sesión</h1>

    <form action="login.php" method="POST">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn-login-form">Iniciar Sesión</button>
    </form>

    <div class="register-link">
      ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
    </div>
  </div>

  <footer>
    <div class="copyright">
      <p>&copy; 2023 BarberShop. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
